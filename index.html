<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avril Lange</title>
     <link rel="stylesheet" href="Music1.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="side-one">
            <div class="top-side">
                 <span class="back">&#9001;</span>

                 <span class="now-playing">now playing</span>

                 <span class="menu">&#8942;</span>
            </div>

            <div class="image">
                <img src="download.jpg" alt="">
            </div>
            <div class="song-title">
                <h2>Let Me Go</h2>
                <p>Avril Lange</p>
            </div>

            <div class="song">
                <span>00:00</span>
                <input type="range" min="0" max="100" value="0">
                <span>04:30</span>
            </div>

             <div class="controls">
                <span class="material-icons">shuffle</span>
                <button>&#9198;</button>
                <button>&#9654;</button>
                <button>&#9197;</button>
                <span class="material-icons repeat-icon">repeat</span>
             </div>

             <div class="up-arrow">&#8743;</div>

            <div class="lyrics-btn">LYRICS</div>
        </div>

          <div class="text-info">
            <h2 class="main-title">CUSTOM MUSIC UI DESIGN</h2>
            <div class="sub">
                 <p class="sub-title">USING ONLY HTML & CSS</p>
            </div>
           
         </div>
    </div>
    
</body>
</html>
